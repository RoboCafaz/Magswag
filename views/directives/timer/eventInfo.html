<span id="event-info" ng-class="finishedString(event)">
	<h1>{{event.name}}</h1>
	<h2>{{getEventStatus()}}</h2>
	<p><text ng-hide="event.countdown.h != 0">{{event.countdown.h | paddedNumber:2}}h {{event.countdown.m| paddedNumber:2}}m {{event.countdown.s| paddedNumber:2}}</text>&nbsp;</p>
	<p>{{event.location}}</p>
	<p class="monospaced" select-on-click>{{event.link}}</p>
	<p><input ng-model="chest" type="checkbox">Chest</input></p>
</span>
