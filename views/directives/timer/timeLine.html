<div>
	<table>
		<tr class="first">
			<th>Event</th>
			<th>Next Time</th>
			<th>Countdown</th>
		</tr>
		<tr ng-repeat="event in events | orderBy:predicate:reverse">
			<td>{{event.name}}</td>
			<td>{{event.time | date: 'h:mm a'}}</td>
			<td>{{event.countdown.h}}h {{event.countdown.m}}m {{event.countdown.s}}s</td>
		</tr>
	</table>
</div>
