<table>
	<tr class="first">
		<th>Name</th>
		<th>Slot</th>
		<th>Weight</th>
		<th>Rarity</th>
		<th ng-repeat="stat in stats">
			<img src="{{stat.icon}}" title="{{stat.name}}">
		</th>
		<th>Value</th>
	</tr>
	<tr ng-repeat="item in items">
		<td>{{item.name}}</td>
		<td>{{item.slot}}</td>
		<td>{{item.weight}}</td>
		<td>{{item.rarity}}</td>
		<td ng-repeat="(key,stat) in stats">
			{{getStat(item,key)}}
		</td>
		<td>{{calculateValue(item)}}</td>
	</tr>
</table>
