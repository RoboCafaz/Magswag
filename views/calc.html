<div id="sidebar">
	<ul id="table">
		<li ng-repeat="stat in stats">
			<span ng-bind-html="getIcon(stats,stat.name)">
			</span>
			<span>
				{{stat.value}}
			</span>
		</li>
	</ul>
</div>
<div id="leftbar">
	<div id="pick">
		<ul id="table">
			<li>
				<span ng-repeat="prof in professions" ng-click="changeClass(prof)" ng-bind-html="getIcon(professions,prof.name)">
				</span>
			</li>
		</ul>
	</div>

	<h1>{{prof.name}}</h1>

	<div id="tree">
		<p>Remaining Points: {{maxTraits - totalTraits}} <button ng-click="resetTraits()">Reset</button></p>
		<ul id="table">
			<li ng-repeat="trait in prof.traits">
				<span>
					{{trait.name}}
				</span>
				<span ng-bind-html="getIcon(stats,trait.primary)">
				</span>
				<span ng-bind-html="getIcon(stats,trait.secondary)">
				</span>
				<span>
					<button ng-click="adjustTrait($index,5)">+5</button>
				</span>
				<span>
					<button ng-click="adjustTrait($index,-5)">-5</button>
				</span>
				<span>
					{{traits[$index]}}
				</span>
			</li>
		</ul>
	</div>

	<div id="doll">
		<ul id="table">
			<li ng-repeat="slot in gear">
				<span>
					{{slot.name}}
				</span>
				<span>
					{{getToolTipForStat(slot.item,slot)}}
				</span>
				<span>
					<input type="checkbox" ng-model="slot.ascended" >Ascended</input>
				</span>
				<span>
					<ul id="pick">
						<li>
							<span ng-repeat="stat in spreads" ng-click="changeGear(slot,stat)" ng-bind-html="getStatDisplay(slot,stat)">
						</li>
					</ul>
				</span>
			</li>
		</ul>
	</div>
</div>
